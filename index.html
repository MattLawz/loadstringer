<!DOCTYPE html>
<html lang="en" data-color-mode="dark" data-dark-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loadstringer</title>
    <link rel="icon" href="./assets/images/logo.gif">
    <link href="https://unpkg.com/@primer/css@^16.0.0/dist/primer.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script async src="https://cdn.splitbee.io/sb.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quicklink/2.2.0/quicklink.umd.js"></script>
    <script>
    window.addEventListener('load', () => {
    quicklink.listen();
    });
    </script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
</head>
<body onload="adblockerdetection()">
    <div class="Header">
        <div class="Header-item">
          <a href="/" class="Header-link f4 d-flex flex-items-center">
            <img class="avatar avatar-5 mr-2" alt="Logo" src="./assets/images/logo.gif" />
           <span>Loadstringer</span>
          </a>
        </div>
        <div class="Header-item">
            <a href="/resources.html" class="Header-link">RAW Paste Resources</a>
        </div>
        <div class="Header-item">
            <a onclick="changelog()" class="Header-link">Changelog</a>
        </div>
    </div>
        <div class="container-sm text-center">
            <div class="row">
                <div class="col-md-12">
                    <p class="h0-mktg">Loadstringer</p>
                    <p>Utility that will automatically put your RAW script into a loadstring</p>
                    <p>Can be used in Lua for HTTPGet Request</p>
                    <br>
                    <form id="loadstring">
                        <input id="input_link" class="form-control input-block input-monospace" type="url" placeholder="Insert RAW Link" aria-label="input_link" />
                       <br>
                        <input id="output" class="form-control input-block input-monospace" type="text" placeholder="Output" value="" aria-label="output" readonly="" />
                        <br>
                        <button id="submit" class="btn btn-block mb-2" type="submit" onclick="loadstring()">Loadstring</button>

                    </form>
                    <footer>&copy; Copyright 2022 <a href="https://mattlawz.dev" target="_blank">mattlawz.dev</a><br>Credits to Mlemix for assisting with development<br></footer>


                    <div id="version">
                        <p>v2 Stable Build</p>                        
                    </div>
    </div>
    </div>
    </div>
</body>
</html>
